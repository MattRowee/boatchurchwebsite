<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Background</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Background */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            height: 100%;
            background-image: url('bcqp.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background-color: rgba(0, 0, 0, 0.5); semi-transparent background */
            /* padding: 20px;
            border-radius: 10px; */
        }

        .overlay_image {
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <!-- <h1>Boatchurch loves you</h1>
            <p>Full website coming soon.</p> -->
            <img src="bcmothlogo.png" alt="Logo" class="overlay_image"> <!-- Replace 'logo.png' with the path to your PNG logo -->
        </div>
    </div>
</body>
</html>
